name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    # Job de CI - Tests y Build
    ci:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - name: ğŸ“¥ Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: ğŸ“¦ Instalar dependencias
              run: npm ci

            - name: ğŸ” Ejecutar ESLint
              run: npm run lint
              continue-on-error: false

            - name: ğŸ§ª Ejecutar tests con Jest
              run: npm test -- --coverage --watchAll=false
              env:
                  NODE_ENV: test

            - name: ğŸ“Š Subir cobertura a Codecov (opcional)
              uses: codecov/codecov-action@v3
              if: matrix.node-version == '20.x'
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage/coverage-final.json
                  flags: unittests
                  fail_ci_if_error: false

            - name: ğŸ—ï¸ Build del proyecto
              run: npm run build
              env:
                  NODE_ENV: production

            - name: ğŸ“¤ Guardar artefactos de build
              uses: actions/upload-artifact@v3
              if: matrix.node-version == '20.x'
              with:
                  name: build-artifacts
                  path: |
                      .next/
                      dist/
                      build/
                  retention-days: 7

    # Job de Deploy a Vercel (Preview)
    deploy-preview:
        needs: ci
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'

        steps:
            - name: ğŸ“¥ Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: ğŸš€ Deploy Preview a Vercel
              uses: amondnet/vercel-action@v25
              id: vercel-deploy
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  scope: ${{ secrets.VERCEL_ORG_ID }}
                  working-directory: ./

            - name: ğŸ’¬ Comentar URL de preview en PR
              uses: actions/github-script@v6
              with:
                  script: |
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: 'âœ… Preview deployado en: ${{ steps.vercel-deploy.outputs.preview-url }}'
                      })

    # Job de Deploy a ProducciÃ³n
    deploy-production:
        needs: ci
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
            - name: ğŸ“¥ Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: ğŸš€ Deploy a ProducciÃ³n en Vercel
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  vercel-args: "--prod"
                  scope: ${{ secrets.VERCEL_ORG_ID }}
                  working-directory: ./
